<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shuvro Jahan | Tech Articles</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  color:#fff;
  background:
    radial-gradient(circle at center, rgba(255,255,255,.2), transparent 60%),
    linear-gradient(135deg,#737DFE,#FFCAC9);
}
.container{max-width:1100px;margin:auto;padding:40px 20px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:40px;}
header h1{font-size:26px;}
header a{color:#fff;text-decoration:none;font-size:20px;transition:.3s;}
header a:hover{transform:scale(1.15);}

/* Glass Panel */
.glass{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(25px);
  border-radius:30px;
  padding:40px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  margin-bottom:30px;
}

/* Article Card */
.article{
  padding:30px;
  border-radius:26px;
  background:rgba(255,255,255,.16);
  margin-bottom:30px;
  transition:.3s;
}
.article:hover{transform:translateY(-4px);}

/* Like Button */
.like-btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.25);
  cursor:pointer;
  transition:.3s;
}
.like-btn:hover{box-shadow:0 0 18px rgba(255,80,120,.8);}
.like-btn.active{animation:pop .4s ease;}
@keyframes pop{
  0%{transform:scale(1)}
  50%{transform:scale(1.4)}
  100%{transform:scale(1)}
}
.like-heart{color:#ff4d6d;font-size:16px;}
footer{
  text-align:center;
  font-size:13px;
  opacity:.8;
  margin-top:60px;
}
</style>
</head>
<body>

<div class="container">
  <!-- HEADER -->
  <header>
    <h1>SJS ‚Ä¢ Shuvro</h1>
    <a href="https://instagram.com/_its.shuvro" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  </header>

  <!-- HERO -->
  <div class="glass">
    <p style="letter-spacing:3px;opacity:.8;font-size:12px">THIS WEBSITE IS FOR ARTICLES</p>
    <h2 style="font-size:46px;margin:10px 0">Shuvro Jahan</h2>
    <p style="opacity:.9">Sharing tech articles, ideas & guides with a clean and glowing experience.</p>
  </div>

  <!-- ARTICLES -->
  <h3 style="margin-top:50px">üìò Articles</h3>
  <div id="articles"></div>

  <footer>¬© 2026 SJS ‚Ä¢ Shuvro Jahan</footer>
</div>

<script>
const articlesContainer = document.getElementById('articles');

// Example: Load articles from another GitHub folder
// Replace the URL with your GitHub raw JSON files folder
const githubFolderURL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/articles/';

const articleFiles = [
  'article1.json',
  'article2.json'
];

// Function to fetch and render articles
articleFiles.forEach(file => {
  fetch(githubFolderURL + file)
    .then(res => res.json())
    .then(data => renderArticle(data))
    .catch(err => console.error('Failed to load article:', err));
});

// Render article card
function renderArticle(article){
  const div = document.createElement('div');
  div.className = 'article';

  div.innerHTML = `
    <h4>${article.title}</h4>
    <p style="opacity:.85">${article.content}</p>
    <div style="margin-top:15px">
      <div class="like-btn" onclick="toggleLike(this)">‚ù§Ô∏è <span class="count">0</span></div>
    </div>
  `;
  articlesContainer.appendChild(div);
}

// Like toggle
function toggleLike(el){
  const count = el.querySelector('.count');
  if(el.classList.contains('active')){
    el.classList.remove('active');
    count.innerText = parseInt(count.innerText)-1;
  } else {
    el.classList.add('active');
    count.innerText = parseInt(count.innerText)+1;
  }
}
</script>

</body>
</html>
