<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shuvro Jahan | Articles</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  color: #fff;
  background: linear-gradient(180deg, #737DFE, #FFCAC9);
  background-image:
    radial-gradient(circle at 5% 5%, rgba(115,125,254,0.15) 0%, transparent 40%),
    radial-gradient(circle at 95% 95%, rgba(255,202,201,0.1) 0%, transparent 40%);
}
header {
  max-width: 6xl;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
}
header h1 { font-size: 1.8rem; font-weight: bold; }
nav a { margin-left: 1rem; font-size: 1rem; transition: 0.3s; }
nav a:hover { text-decoration: underline; transform: scale(1.05); }
#articles { max-width: 6xl; margin: auto; padding: 1.5rem; }
.glass {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  transition: all 0.3s ease;
}
.glass:hover { box-shadow: 0 0 20px rgba(255,255,255,0.4); }
.like-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.25);
  cursor: pointer;
  transition: all .3s ease;
}
.like-btn.active { color: #ff4d6d; }
.like-btn:hover { box-shadow: 0 0 18px rgba(255,80,120,.7); }
</style>
</head>
<body>

<header>
  <h1>Shuvro Jahan</h1>
  <nav>
    <a href="#articles">Articles</a>
    <a href="https://instagram.com/_its.shuvro" target="_blank">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </nav>
</header>

<section id="articles">
  <!-- Articles will load here dynamically -->
</section>

<script>
const githubFolderURL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/articles/';

async function loadArticles() {
  const container = document.getElementById('articles');
  try {
    const indexResponse = await fetch(githubFolderURL + 'index.json');
    if (!indexResponse.ok) {
      container.innerHTML = `<p class="text-center text-gray-200">No articles available yet.</p>`;
      console.warn('Index file not found!');
      return;
    }

    const articleFiles = await indexResponse.json();

    for (const file of articleFiles) {
      try {
        const response = await fetch(githubFolderURL + file);
        if (!response.ok) {
          console.warn(`Article file missing: ${file}`);
          continue;
        }
        const data = await response.json();
        const articleDiv = document.createElement('div');
        articleDiv.classList.add('glass');
        articleDiv.innerHTML = `
          <h2 class="text-2xl font-bold mb-2">${data.title}</h2>
          <p class="text-sm mb-4 whitespace-pre-line">${data.content}</p>
          <button class="like-btn">❤️ Like</button>
        `;

        const likeBtn = articleDiv.querySelector('.like-btn');
        let liked = false;
        likeBtn.addEventListener('click', () => {
          liked = !liked;
          likeBtn.classList.toggle('active', liked);
        });

        container.appendChild(articleDiv);

      } catch(err) {
        console.error(`Error loading article ${file}:`, err);
      }
    }

  } catch (err) {
    container.innerHTML = `<p class="text-center text-gray-200">No articles available.</p>`;
    console.error('Error loading index.json:', err);
  }
}

loadArticles();
</script>

</body>
</html>
