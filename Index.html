<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shuvro Jahan | Tech Articles</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#737DFE,#FFCAC9);
    min-height: 100vh;
    color: #fff;
  }
  .glass {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
  }
  .like-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: all .3s ease;
  }
  .like-btn:hover {
    box-shadow: 0 0 18px rgba(255,80,120,.7);
  }
  .like-btn.active {
    color: #ff4d6d;
  }
</style>
</head>

<body class="p-6 md:p-12">

<header class="max-w-6xl mx-auto flex justify-between items-center mb-10">
  <h1 class="text-3xl font-bold">Shuvro Jahan</h1>
  <nav class="flex items-center gap-6 text-sm">
    <a href="#articles" class="hover:underline">Articles</a>
    <a href="https://instagram.com/_its.shuvro" target="_blank" class="text-xl hover:scale-110 transition">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </nav>
</header>

<section id="articles" class="max-w-6xl mx-auto">
  <!-- Articles will be injected here -->
</section>

<script>
// GitHub Raw folder URL
const githubFolderURL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/articles/';

// JSON ফাইলের নাম (তুমি শুধু নতুন JSON ফাইল আপলোড করলে এগুলো লিস্টে যোগ করতে হবে)
const articleFiles = [
  'article1.json'
];

// Function to fetch and display articles
async function loadArticles() {
  const container = document.getElementById('articles');
  for (const file of articleFiles) {
    try {
      const response = await fetch(githubFolderURL + file);
      if (!response.ok) throw new Error('File not found: ' + file);
      const data = await response.json();

      const articleDiv = document.createElement('div');
      articleDiv.classList.add('glass');

      articleDiv.innerHTML = `
        <h2 class="text-2xl font-bold mb-2">${data.title}</h2>
        <p class="text-sm mb-4 whitespace-pre-line">${data.content}</p>
        <button class="like-btn">❤️ Like</button>
      `;

      const likeBtn = articleDiv.querySelector('.like-btn');
      let liked = false;
      likeBtn.addEventListener('click', () => {
        liked = !liked;
        likeBtn.classList.toggle('active', liked);
      });

      container.appendChild(articleDiv);
    } catch (err) {
      console.error(err);
    }
  }
}

loadArticles();
</script>

</body>
  </html>
